<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="w-[100vw] h-[100vh] flex flex-col items-center justify-center bg-[#344151] gap-10  body">
        <!--heading -->
        <div class=" heading text-[#0398d4] font-medium text-[20px]"> Increment and Decrement</div>
        <!--2nd div -->
        <div class=" bg-white flex  text-[25px] text-[#344151] rounded-sm gap-12 p-3 px-5 button">
            <!--positve button-->
            <button onclick="increment()" class="border-r-2 border-[#bfbfbf] pr-5">
                <i class="fa-solid fa-plus "></i>

            </button>
            <div id="counter" class="font-bold ">0</div>
            <!--negative button-->
            <button onclick="decrement()" class="border-l-2 border-[#bfbfbf] pl-5">
                <i class="fa-solid fa-minus "></i>
            </button>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/4905ecdfd2.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
